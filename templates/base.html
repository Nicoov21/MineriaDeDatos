<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FibraConecta - Motor de Churn</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  
  
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">FibraConecta - Motor de Churn y Recomendaciones</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
