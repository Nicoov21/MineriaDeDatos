{% extends "base.html" %}

{% block content %}
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="card p-3">
    <div class="mb-3">
      <label for="file" class="form-label">Subir CSV de clientes (sábana de datos)</label>
      <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary">Procesar archivo</button>
  </form>

  <div class="mt-3">
    <p class="text-muted">
      El archivo debe incluir las columnas mínimas que el modelo espera.
      Revise la documentación del proyecto para ver el layout requerido.
    </p>
  </div>
{% endblock %}
