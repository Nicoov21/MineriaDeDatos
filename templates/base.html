<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FibraConecta - Motor de Churn</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <style>
    /* Fondo cristalino */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Caja semi-transparente centrada */
    .central-box {
      width: 85%;
      max-width: 900px;

      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      border-radius: 18px;
      padding: 35px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    h1 {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!---RECTÃNGULO SEMI-TRANSPARENTE Y CENTRADO -->
  <div class="central-box">
    <div class="container py-2">
      
      <h1 class="mb-4">FibraConecta - Motor de Churn y Recomendaciones</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">
            {% for msg in messages %}
              <div>{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

    </div>
  </div>

</body>
</html>
